<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
  <script src="js/app.js" defer></script>
  <title>Breathing App</title>
</head>
<body>
  <div id="wrapper" class="wrapper">

    <header>
      <div id="move-toggle-btn" class="move-toggle-btn">
        <div id="settings-toggle-btn" class="settings-toggle-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <h1>Breathest</h1>
    </header>countdownNumber.textContent = COUNTDOWN_VALUE;

    <main>
      <div id="circle" class="circle">

        <!-- Circle layout-->
        <div class="circle__main"></div>
        <div class="circle__gradient"></div>
        <div id="pointer-container" class="circle__pointer-container rotate-animation">
          <span id="pointer" class="pointer"></span>
        </div>

        <!-- Circle button -->
        <button id="circle-btn" class="circle__btn">
          <i class="fa-solid fa-play play"></i>
        </button>

        <!-- Circle content -->
        <div id="countdown-number" class="circle__countdown"></div>
        <div id="indicator-text" class="circle__indicator-text">
          <p id="time" class="time"></p>
          <p id="instruction" class="instruction">Breath in</p>
        </div>

      </div>
    </main>

    <!-- Background for modal -->
    <div id="page-background" class="page-background"></div>

    <!-- Settings -->
    <aside id="settings" class="settings">
      <h2 class="settings__title">Settings</h2>
        <form>

          <!-- Breathe programs hardcoded -->
          <div class="form-control fc-program">
            <label class="legend">Breathe programs</label>
            <div class="custom-select">
              <select id="programs-select">
                <option disabled selected>Select program</option>
                <option value="custom">Customize</option>
                <option value="sv-b">Sama vritti (beginner)</option>
                <option value="sv-i">Sama vritti (intermediate)</option>
                <option value="sv-a">Sama vritti (advanced)</option>
                <option value="sv-e">Sama vritti (expert)</option>
                <option value="av-b">Anulom vilom (beginner)</option>
                <option value="av-i">Anulom vilom (intermediate)</option>
                <option value="av-a">Anulom vilom (advanced)</option>
                <option value="av-e">Anulom vilom (expert)</option>
              </select>
              <span class="custom-arrow"></span>
            </div>
          </div>

          <!-- Set type breath section borders -->
          <div class="form-control fc-radio">
            <label class="legend">Style section borders</label>
            <div class="radio-input-box">
              <input type="radio" name="section-border-style" id="radio-input-gradient" checked>
              <label for="radio-input-gradient">Gradient</label>
            </div>
            <div class="radio-input-box">
              <input type="radio" name="section-border-style" id="radio-input-strict">
              <label for="radio-input-strict">Strict</label>
            </div>         
          </div>


          <!-- Custom inhalation time -->
          <div class="form-control fc-custom">
            <label class="legend">Inhalation</label>
            <input type="range" id="inhalation-range" min="0" max="40" value="0">
            <input type="number" id="inhalation-text" max="40" autocomplete="off" placeholder="0">
          </div>

          <!-- Custom breath inhaled-retention time -->
          <div class="form-control fc-custom">
            <label class="legend">Inhaled retention (optional)</label>
            <input type="range" id="inhaled-retention-range" min="0" max="40" value="0">
            <input type="number" id="inhaled-retention-text" max="40" autocomplete="off" placeholder="0">
          </div>

          <!-- Custom exhalation time -->
          <div class="form-control fc-custom">
            <label class="legend">Exhalation retention</label>
            <input type="range" id="exhalation-range" min="0" max="40" value="0">
            <input type="number" id="exhalation-text" max="40" autocomplete="off" placeholder="0">
          </div>

          <!-- Custom breath exhaled-retention time -->
          <div class="form-control fc-custom">
            <label class="legend">Exhaled retention (optional)</label>
            <input type="range" id="exhaled-retention-range" min="0" max="40" value="0">
            <input type="number" id="exhaled-retention-text" max="40" autocomplete="off" placeholder="0">
          </div>
          
          <!-- Input submit button -->
          <div class="custom-setting-btns">
            <button type="submit" id="save-program-btn">Save as program</button>
            <button type="submit" id="save-session-btn">Start session</button>
          </div>

          <!-- Program creation modal -->
          <div class="settings__modal">
            <label for="name-custom-program-text">Name custom program</label>
            <input type="text" id="name-custom-program-text">
          </div>

        </form>
    </aside>

    <footer>
      <small>&copy; TheBreather <span id="footer-year"></span>. No rights reserved</small>
    </footer>

  </div>
</body>
</html>
